<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <img src="https://page.gensparksite.com/v1/base64_upload/db906ae7116ab45188a186d28c235383" 
                     alt="Arsarazi Logo" 
                     class="h-16 w-auto mr-3">
                <span class="text-3xl font-bold text-primary-blue">ARSARAZI</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Giriş Yap</h1>
            <p class="text-gray-600 mt-2">CRM sistemine erişim</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        E-posta Adresi
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required 
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent"
                               placeholder="ornek@email.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Şifre
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent"
                               placeholder="••••••••">
                        <button type="button" 
                                onclick="togglePassword()" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i id="passwordIcon" class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" 
                               id="remember" 
                               name="remember" 
                               class="h-4 w-4 text-primary-green focus:ring-primary-green border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Beni hatırla
                        </label>
                    </div>
                    <a href="#" class="text-sm text-primary-green hover:text-green-dark">
                        Şifremi unuttum
                    </a>
                </div>

                <button type="submit" 
                        class="w-full bg-primary-green text-white py-3 px-4 rounded-lg hover:bg-green-dark transition duration-200 font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Giriş Yap
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Giriş Bilgileri:</h3>
                <div class="text-sm text-gray-600 space-y-1">
                    <p><strong>Admin:</strong> admin@arsarazi.com / admin123</p>
                    <p><strong>GD:</strong> gd@arsarazi.com / gd123</p>
                    <p><strong>Müşteri:</strong> customer@arsarazi.com / customer123</p>
                </div>
            </div>

            <!-- Back to Website -->
            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-gray-600 hover:text-primary-green">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Web sitesine geri dön
                </a>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText">Giriş bilgileri hatalı!</span>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <i class="fas fa-check-circle mr-2"></i>
            <span>Giriş başarılı! Yönlendiriliyorsunuz...</span>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash text-gray-400 hover:text-gray-600';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye text-gray-400 hover:text-gray-600';
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            
            // Get authorized GD emails from localStorage
            const authorizedGDEmails = JSON.parse(localStorage.getItem('authorizedGDEmails') || '[]');
            
            // Determine user type based on email
            let userType = 'customer'; // Default to customer
            let redirectUrl = 'customer-dashboard.html';
            
            if (email === 'admin@arsarazi.com' && password === 'admin123') {
                userType = 'admin';
                redirectUrl = 'dashboard.html';
            } else if (authorizedGDEmails.includes(email) && password === 'gd123') {
                userType = 'gd';
                redirectUrl = 'gd-dashboard.html';
            } else if (password === 'customer123') {
                // Any other email with customer123 password is a customer
                userType = 'customer';
                redirectUrl = 'customer-dashboard.html';
            } else {
                // Show error message
                document.getElementById('errorText').textContent = 'E-posta veya şifre hatalı!';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }
            
            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Store user session
            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('arsarazi_user', JSON.stringify({
                id: Date.now(),
                name: email.split('@')[0],
                email: email,
                type: userType,
                role: userType === 'admin' ? 'administrator' : userType === 'gd' ? 'gayrimenkul_danismani' : 'customer'
            }));
            
            // Redirect based on user type
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000);
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userLoggedIn = localStorage.getItem('userLoggedIn');
            const currentUser = localStorage.getItem('arsarazi_user');
            
            if (userLoggedIn === 'true' && currentUser) {
                try {
                    const userData = JSON.parse(currentUser);
                    let redirectUrl = 'customer-dashboard.html';
                    
                    switch(userData.type) {
                        case 'admin':
                            redirectUrl = 'dashboard.html';
                            break;
                        case 'gd':
                            redirectUrl = 'gd-dashboard.html';
                            break;
                        case 'customer':
                            redirectUrl = 'customer-dashboard.html';
                            break;
                    }
                    
                    window.location.href = redirectUrl;
                } catch (error) {
                    console.log('Invalid user data, clearing...');
                    localStorage.removeItem('userLoggedIn');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('arsarazi_user');
                }
            }
        });

        // Auto-fill demo credentials on double click
        document.addEventListener('dblclick', function() {
            document.getElementById('email').value = 'admin@arsarazi.com';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
