    <!-- Add Customer Modal -->
    <div id="addCustomerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl mx-4 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold">Yeni Müşteri Ekle</h3>
                <button onclick="closeAddCustomerModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="addCustomerForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ad Soyad</label>
                        <input type="text" id="customerName" required class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                        <input type="email" id="customerEmail" class="w-full border rounded-lg px-4 py-2">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Telefon</label>
                        <input type="tel" id="customerPhone" required class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Müşteri Türü</label>
                        <select id="customerType" required class="w-full border rounded-lg px-4 py-2">
                            <option value="">Seçin</option>
                            <option value="Alıcı">Alıcı</option>
                            <option value="Satıcı">Satıcı</option>

                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Durum</label>
                        <select id="customerStatus" required class="w-full border rounded-lg px-4 py-2">
                            <option value="">Seçin</option>
                            <option value="Aktif">Aktif</option>
                            <option value="Pasif">Pasif</option>
                            <option value="Potansiyel">Potansiyel</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kaynak</label>
                        <select id="customerSource" class="w-full border rounded-lg px-4 py-2">
                            <option value="">Seçin</option>
                            <option value="Web Sitesi">Web Sitesi</option>
                            <option value="Referans">Referans</option>
                            <option value="Sosyal Medya">Sosyal Medya</option>
                            <option value="Telefon">Telefon</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Bütçe Min (₺)</label>
                        <input type="number" id="budgetMin" class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Bütçe Max (₺)</label>
                        <input type="number" id="budgetMax" class="w-full border rounded-lg px-4 py-2">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Adres</label>
                    <textarea id="customerAddress" rows="2" class="w-full border rounded-lg px-4 py-2"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notlar</label>
                    <textarea id="customerNotes" rows="3" class="w-full border rounded-lg px-4 py-2"></textarea>
                </div>
                
                <div class="flex justify-end space-x-3 pt-6">
                    <button type="button" onclick="closeAddCustomerModal()" class="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-50">
                        İptal
                    </button>
                    <button type="submit" class="px-4 py-2 bg-primary-green text-white rounded-lg hover:bg-green-dark">
                        Müşteri Ekle
                    </button>
                </div>
            </form>

    <script>
        let customers = [
            {
                id: 1,
                name: 'Ahmet Yılmaz',
                email: 'ahmet@email.com',
                phone: '+90 532 123 4567',
                type: 'Alıcı',
                status: 'Aktif',
                source: 'Web Sitesi',
                budgetMin: 1000000,
                budgetMax: 3000000,
                address: 'Balıkesir, Türkiye',
                notes: 'Arsa alımı için ilgileniyor',
                lastActivity: '2024-12-15'
            },
            {
                id: 2,
                name: 'Fatma Demir',
                email: 'fatma@email.com',
                phone: '+90 533 987 6543',
                type: 'Satıcı',
                status: 'Aktif',
                source: 'Referans',
                budgetMin: 0,
                budgetMax: 0,
                address: 'Bandırma, Balıkesir',
                notes: 'Villa satışı için başvurdu',
                lastActivity: '2024-12-14'
            },
            {
                id: 3,
                name: 'Mehmet Kaya',
                email: 'mehmet@email.com',
                phone: '+90 535 456 7890',
                type: 'Yatırımcı',
                status: 'Potansiyel',
                source: 'Sosyal Medya',
                budgetMin: 5000000,
                budgetMax: 10000000,
                address: 'İstanbul, Türkiye',
                notes: 'Büyük yatırım projeleri arıyor',
                lastActivity: '2024-12-10'
            }
        ];

        // Initialize customers page
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('userLoggedIn') !== 'true') {
                window.location.href = 'login.html';
            }
            
            // Set active menu item
            setActiveMenuItem();
            
            // Load customers
            loadCustomers();
        });

        // Set active menu item based on current page
        function setActiveMenuItem() {
            const currentPage = window.location.pathname.split('/').pop() || 'dashboard.html';
            const menuItems = document.querySelectorAll('.sidebar-item');
            
            menuItems.forEach(item => {
                item.classList.remove('active');
                const icon = item.querySelector('i');
                icon.classList.remove('text-primary-green');
                icon.classList.add('text-gray-600');
            });
            
            // Find and activate current page menu item
            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                    const icon = item.querySelector('i');
                    icon.classList.remove('text-gray-600');
                    icon.classList.add('text-primary-green');
                }
            });
        }

        // Load customers
        function loadCustomers() {
            const tbody = document.getElementById('customersTableBody');
            tbody.innerHTML = customers.map(customer => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img class="h-10 w-10 rounded-full" src="https://ui-avatars.com/api/?name=${encodeURIComponent(customer.name)}&background=52B947&color=fff" alt="">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${customer.name}</div>
                                <div class="text-sm text-gray-500">ID: ${customer.id}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${customer.email}</div>
                        <div class="text-sm text-gray-500">${customer.phone}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getTypeColor(customer.type)}">${customer.type}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(customer.status)}">${customer.status}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${customer.source}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${customer.lastActivity}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <button onclick="viewCustomer(${customer.id})" class="text-primary-blue hover:text-blue-dark">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="editCustomer(${customer.id})" class="text-primary-green hover:text-green-dark">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteCustomer(${customer.id})" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Get type color
        function getTypeColor(type) {
            const colors = {
                'Alıcı': 'bg-blue-100 text-blue-800',
                'Satıcı': 'bg-green-100 text-green-800',
                'Yatırımcı': 'bg-purple-100 text-purple-800',
                'Potansiyel': 'bg-yellow-100 text-yellow-800'
            };
            return colors[type] || 'bg-gray-100 text-gray-800';
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                'Aktif': 'bg-green-100 text-green-800',
                'Pasif': 'bg-red-100 text-red-800',
                'Potansiyel': 'bg-yellow-100 text-yellow-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Search customers
        function searchCustomers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredCustomers = customers.filter(customer => 
                customer.name.toLowerCase().includes(searchTerm) ||
                customer.email.toLowerCase().includes(searchTerm) ||
                customer.phone.includes(searchTerm) ||
                customer.type.toLowerCase().includes(searchTerm)
            );
            
            // Update display with filtered customers
            const tbody = document.getElementById('customersTableBody');
            tbody.innerHTML = filteredCustomers.map(customer => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img class="h-10 w-10 rounded-full" src="https://ui-avatars.com/api/?name=${encodeURIComponent(customer.name)}&background=52B947&color=fff" alt="">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${customer.name}</div>
                                <div class="text-sm text-gray-500">ID: ${customer.id}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${customer.email}</div>
                        <div class="text-sm text-gray-500">${customer.phone}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getTypeColor(customer.type)}">${customer.type}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(customer.status)}">${customer.status}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${customer.source}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${customer.lastActivity}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <button onclick="viewCustomer(${customer.id})" class="text-primary-blue hover:text-blue-dark">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="editCustomer(${customer.id})" class="text-primary-green hover:text-green-dark">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteCustomer(${customer.id})" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Modal functions
        function showAddCustomerModal() {
            document.getElementById('addCustomerModal').classList.remove('hidden');
        }

        function closeAddCustomerModal() {
            document.getElementById('addCustomerModal').classList.add('hidden');
            document.getElementById('addCustomerForm').reset();
        }

        // View customer
        function viewCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (customer) {
                alert(`Müşteri Detayları:\n\nAd: ${customer.name}\nE-posta: ${customer.email}\nTelefon: ${customer.phone}\nTür: ${customer.type}\nDurum: ${customer.status}\nNotlar: ${customer.notes}`);
            }
        }

        // Edit customer
        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (customer) {
                alert(`Müşteri düzenleme: ${customer.name}`);
                // Edit functionality will be implemented
            }
        }

        // Delete customer
        function deleteCustomer(id) {
            if (confirm('Bu müşteriyi silmek istediğinizden emin misiniz?')) {
                customers = customers.filter(c => c.id !== id);
                loadCustomers();
                alert('Müşteri başarıyla silindi!');
            }
        }

        // Handle form submission
        document.getElementById('addCustomerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newCustomer = {
                id: customers.length + 1,
                name: document.getElementById('customerName').value,
                email: document.getElementById('customerEmail').value,
                phone: document.getElementById('customerPhone').value,
                type: document.getElementById('customerType').value,
                status: document.getElementById('customerStatus').value,
                source: document.getElementById('customerSource').value,
                budgetMin: parseInt(document.getElementById('budgetMin').value) || 0,
                budgetMax: parseInt(document.getElementById('budgetMax').value) || 0,
                address: document.getElementById('customerAddress').value,
                notes: document.getElementById('customerNotes').value,
                lastActivity: new Date().toISOString().split('T')[0]
            };
            
            customers.push(newCustomer);
            closeAddCustomerModal();
            loadCustomers();
            
            alert('Müşteri başarıyla eklendi!');
        });

        // Logout function
        function logout() {
            if (confirm('Çıkış yapmak istediğinizden emin misiniz?')) {
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('arsarazi_user');
                window.location.href = 'login.html';
            }
